plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

group = 'com.iamvishnu.osew2025'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    //implementation("org.jetbrains.kotlin:kotlin-stdlib")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(20)

    sourceSets {
        main {
            kotlin {
                srcDirs = ['src']
            }
        }
        test {
            kotlin {
                srcDirs = ['test']
            }
        }
    }
}